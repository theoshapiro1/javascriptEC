<form>
    <input type = 'text' value = '' id = 'text1'>
    <input type = 'button' id = 'btn' value = "jump>" onclick="jump()">
    <input type = 'text' value = '' id = 'text2'>
</form>
<script>
    function jump() {
        if (document.getElementById('btn').value == "jump>") {
            document.getElementById('btn').value = "<jump";
        } else {
            document.getElementById('btn').value = 'jump>';
        }
        let a = document.getElementById('text1').value
        let b = document.getElementById('text2').value
        document.getElementById('text2').value = a;
        document.getElementById('text1').value = b;
    }
</script>
